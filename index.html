<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
            <button id="addTaskBtn" class="btn btn-primary mt-2">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
        <button id="clearAllBtn" class="btn btn-danger mt-3">Clear All</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
